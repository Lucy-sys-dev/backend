/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id "io.spring.dependency-management" version "1.0.3.RELEASE"
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.spring.io/snapshot'
    }

    maven {
        url = 'http://repo.spring.io/libs-snapshot'
    }

    maven {
        url = 'https://repo.spring.io/milestone'
    }

    maven {
        url = 'https://kotlin.bintray.com/kotlinx'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-tomcat:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jersey:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.0.RELEASE'
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.0'
    compile 'org.jetbrains.kotlin:kotlin-reflect:1.3.0'
    compile 'org.jetbrains.kotlin:kotlin-maven-noarg:1.3.0'
    compile 'io.jsonwebtoken:jjwt-api:0.10.5'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.7'
    compile 'org.springframework.security:spring-security-jwt:1.0.0.RELEASE'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.1.0'
    compile 'org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.9.0'
    compile 'org.projectlombok:lombok:1.18.2'
    compile 'com.baomidou:mybatis-plus:2.1.5'
    compile 'org.apache.shiro:shiro-all:1.4.0'
    compile 'com.mercateo.spring:spring-security-jwt:0.5.3'
    compile 'org.springframework.security:spring-security-oauth2-resource-server:5.1.1.RELEASE'
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.3.4.RELEASE'
    compile 'org.springframework.security:spring-security-oauth2-jose:5.1.2.RELEASE'
    compile 'joda-time:joda-time:2.9.7'
    compile 'org.jetbrains.kotlin:kotlin-compiler:1.3.0'
    runtime 'io.jsonwebtoken:jjwt-impl:0.10.5'
    runtime 'io.jsonwebtoken:jjwt-jackson:0.10.5'
    runtime 'mysql:mysql-connector-java:8.0.13'
    runtime 'org.postgresql:postgresql:42.2.5'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.1.1.RELEASE'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompile 'org.jetbrains.kotlin:kotlin-test-junit:1.3.0'
    testCompile 'org.springframework:spring-test:5.1.3.RELEASE'
    testCompile 'com.googlecode.json-simple:json-simple:1.1.1'
}

group = 'user'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
